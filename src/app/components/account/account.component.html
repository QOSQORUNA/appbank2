<h1 class="text-center">Crear nueva cuenta</h1>
<hr>



<div class="row animated fadeIn faster container">
    <div class="col text-right">
        <div class="col">
            <button class="btn btn-danger" routerLink="/accountslist">
          <i class="fa fa-arrow-left"></i>
          Regresar
        </button>
        </div>
    </div>
    <div class="col">
        <form (ngSubmit)="toCreate( f )" #f="ngForm">

            <div class="form-group">
                <label>Numero de cuenta</label>
                <input type="number" class="form-control" placeholder="Ingrese Numero de cuenta" name="number" [(ngModel)]="account.number" required #inputnumber="ngModel">
            </div>
            <div class="form-group">
                <label>Tipo</label>
                <input type="text" class="form-control" placeholder="Ingrese tipo de cuenta" name="type" [(ngModel)]="account.type" required #inputtype="ngModel">

            </div>
            <div class="form-group">
                <label>cliente</label>
                <input type="number" class="form-control" placeholder="Ingrese Numero de cuenta" name="client_id" [(ngModel)]="account.client_id" required #inputclientid="ngModel">

            </div>
            <div class="form-group">
                <label>monto</label>
                <input type="number" class="form-control" placeholder="Ingrese Numero de cuenta" name="amount" [(ngModel)]="account.amount" required #inputamount="ngModel">

            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25 mt-2">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>




        </form>
    </div>
</div>

<div *ngIf="showAlert" class="container">
    <div class="alert alert-success" role="alert">
        Cuenta Creada con exito!!!
    </div>
</div>
