<h1 class="text-center">Login usuarioToken</h1>
<hr>



<div class="row animated fadeIn faster container">
    <div class="col text-right">
        <div class="col">
            <button class="btn btn-success" routerLink="/tokenregister">
          <i class="fa fa-user-lock"></i>
          Registrar
        </button>
        </div>
    </div>
    <div class="col">
        <form (ngSubmit)="toSend( f )" #f="ngForm">

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Ingrese un correo" name="email" [(ngModel)]="userToken.email" required #inputemail="ngModel">

            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="text" class="form-control" placeholder="ingrese un contrasenia" name="password" [(ngModel)]="userToken.password" required #inputpassword="ngModel">

            </div>


            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25 mt-2">
                    <i class="fa fa-sign-in-alt"></i>
                    Ingresar
                </button>
            </div>
